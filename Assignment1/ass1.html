<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SanPham.css">
</head>
<body>
    <div class="container">
        <h1>New Product</h1>
            <form name="frm">
                <p>
                    <label>
                        <b>ProductName:</b><input type="text" name="pname" id="pname">
                    </label>
                    <label>
                        <b>Quantity:</b><input type="text" name="qty" id="qty">
                    </label>
                </p>
                <p>
                    <label>
                        <b>Unit Price:</b><input type="text" name="up" id="up">
                    </label>
                    <label>
                        <b>Discount:</b><input type="text" name="dc" id="dc">
                    </label>
                </p>
                <p class="btn">
                    <button type="button" onclick="Sell()">Sell</button>
                    <button type="button">Cancel</button>
                </p>
            </form>
            <table id="tbl">
                <tr>
                    <th>ID</th>
                    <th>ProductName</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Discount</th>
                    <th>SubTotal</th>
                </tr>
            </table>
    
    </div>
    <script src="SanPham.js"></script>
</body>
</html>
